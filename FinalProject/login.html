<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validation.js"></script>
</head>

<body>
    <div class="container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="email" name="email" required>
                <span id="userNameErr"></span><br>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="upass" name="password" required>
                <span id="passErr"></span>
            </div>
            <div >
                <p>Choose user type:</p>
                
                
                 <input type="radio" id="user" name="usertype" value="user" checked> 
                 <label for="user">User</label>
                
                 <input type="radio" id="retail" name="usertype" value="retail"> 
                 <label for="retail">Retail</label>
            </div>
            <br>
            <button type="button" onclick="validate()">Log In</button>
            <br>
            <a href="create_user.html">create new account</a>
        </form>
    </div>

</body>

</html>
